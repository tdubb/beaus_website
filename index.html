    <script>

      var arrayVariable = "football practice today".split("");
      $.each(arrayVariable, function(index, value) {
        let e = $('<span />', {
          'text': value
        })

        e.appendTo('#football');
        e.attr('id', `football${index}`);

        $( function() {
          $( `#football${index}` ).draggable({ containment: "#football" });;
        } );

      });





      var cheerleaderVariable = "cheerleader tryouts on wednesday".split("");
      $.each(cheerleaderVariable, function(index, value) {
        let e = $('<span />', {
          'text': value
        })
        e.appendTo('#cheerleader');
        e.attr('id', `cheerleader${index}`);

        $( function() {
          $( `#cheerleader${index}` ).draggable({ containment: "#cheerleader" });;
        } );

        $('.trash').droppable({
            over: function(event, ui) {
                ui.draggable.remove();
            }
        });

      });

      var brushVariable = "Make sure to brush your teeth!".split("");
      $.each(brushVariable, function(index, value) {
        let e = $('<span />', {
          'text': value
        })
        e.appendTo('#brush');
        e.attr('id', `brush${index}`);

        $( function() {
          $( `#brush${index}` ).draggable({ containment: "#brush" });;
        } );

      });

      var retirementVariable = "Happy retirement party tomorrow".split("");
      $.each(retirementVariable, function(index, value) {
        let e = $('<span />', {
          'text': value
        })
        e.appendTo('#retirement');
        e.attr('id', `retirement${index}`);

        $( function() {

        } );

      });

    <script type="text/javascript">

      const button = document.getElementById("submit");
      button.addEventListener("click",function(e){
        e.preventDefault()
        let values = {"beaumont": 0, "jacobson": 0 , "michael": 0}
        var a = document.getElementById("1")
        var valueA = a.options[a.selectedIndex].value;
        values[valueA]++
        var b = document.getElementById("2")
        var valueB = b.options[b.selectedIndex].value;
        values[valueB]++
        var c = document.getElementById("3")
        var valueC = c.options[c.selectedIndex].value;
        values[valueC]++
        var d = document.getElementById("4")
        var valueD = d.options[d.selectedIndex].value;
        values[valueD]++
        console.log(values);
        hairType = {
          "beaumont": " and you have brown straight chest hair",
          "jacobson": "",
          "michael": "and you have orange curly chest hair"

        }
        hairType = {
        "beaumont": "",
        "jacobson": "",
        "michael": ""
        }
        for (value in values){
          if (values[value] >= 2){
            document.getElementById(value).innerHTML = `&nbsp;&nbsp;&nbsp;You Belong to the ${value.charAt(0).toUpperCase()+ value.slice(1)} house ${hairType[value]}`
            return
          }
          console.log(`${value}:`, values[value])
          }
      },false);

      const reset = document.getElementById("reset");
      reset.addEventListener("click",function(e){
        location.reload();
      },false);
